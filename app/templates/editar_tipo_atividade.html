{% extends "base.html" %}

{% block title %}Editar Tipo de Atividade{% endblock %}

{% block content %}
<div class="gestao-header">
    <h1><i class="fas fa-edit icon-title"></i> Editar Tipo de Atividade</h1>
    <a href="{{ url_for('gestao_tipos_atividades') }}" class="btn-secondary">
        <i class="fas fa-arrow-left"></i> Voltar
    </a>
</div>

<div class="info-card" style="max-width: 600px; margin: 0 auto;">
    <form method="POST" action="{{ url_for('editar_tipo_atividade', id=tipo.id) }}">
        <div class="form-row">
            <div class="form-group">
                <label for="nome_atividade">Nome do Tipo de Atividade</label>
                <input type="text" id="nome_atividade" name="nome_atividade" value="{{ tipo.nome }}" required>
            </div>
        </div>
        <div class="form-row form-buttons">
            <a href="{{ url_for('gestao_tipos_atividades') }}" class="btn-secondary">Cancelar</a>
            <button type="submit" class="btn-primary">Salvar Alterações</button>
        </div>
    </form>
</div>
{% endblock %}
