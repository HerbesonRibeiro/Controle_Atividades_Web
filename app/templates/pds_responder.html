<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesquisa de Satisfação</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

    <style>
        :root {
            --primary-color: #b31217; /* tom institucional UNINTA */
            --primary-light: #e94c52;
            --bg-color: #f6f8fa;
            --card-bg: #ffffff;
            --text-color: #222;
            --muted-color: #6b6b6b;
        }

        body {
            background-color: var(--bg-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 25px;
        }

        .pds-container {
            width: 100%;
            max-width: 520px;
            text-align: center;
        }

        .pds-logo img {
            max-width: 160px;
            margin-bottom: 25px;
        }

        .pds-card {
            background-color: var(--card-bg);
            border-radius: 18px;
            padding: 35px 30px 45px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.06);
            transition: all 0.3s ease;
        }

        .pds-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 28px rgba(0,0,0,0.08);
        }

        h3 {
            color: var(--text-color);
            font-size: 20px;
            margin-bottom: 5px;
        }

        p {
            color: var(--muted-color);
            font-size: 14px;
            margin: 5px 0 20px;
        }

        strong {
            color: var(--primary-color);
            font-weight: 600;
        }

        .pds-pergunta {
            text-align: left;
            margin-top: 20px;
        }

        .pds-pergunta > label {
            font-weight: 600;
            color: var(--text-color);
            margin-bottom: 10px;
            display: block;
        }

        /* SIM / NÃO */
        .pds-radio-group {
            display: flex;
            gap: 10px;
        }

        .pds-radio-group input { display: none; }

        .pds-radio-group label {
            flex: 1;
            text-align: center;
            padding: 10px 0;
            border: 1.8px solid #ccc;
            border-radius: 25px;
            color: var(--text-color);
            cursor: pointer;
            background-color: #fff;
            transition: all 0.25s ease;
        }

        .pds-radio-group input:checked + label {
            background-color: var(--primary-color);
            color: #fff;
            border-color: var(--primary-color);
        }

        /* Notas */
        .pds-nota-group {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
        }

        .pds-nota-group input { display: none; }

        .pds-nota-group label {
            width: 38px;
            height: 38px;
            border-radius: 50%;
            border: 1.8px solid #ccc;
            color: #444;
            font-weight: 500;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.25s ease;
        }

        .pds-nota-group input:checked + label {
            background-color: var(--primary-light);
            border-color: var(--primary-light);
            color: #fff;
            font-weight: 600;
        }

        button.btn {
            width: 100%;
            margin-top: 25px;
            padding: 12px 0;
            font-size: 15px;
            border-radius: 25px;
            border: none;
            background-color: var(--primary-color);
            color: #fff;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button.btn:hover {
            background-color: var(--primary-light);
            transform: translateY(-2px);
        }
    </style>
</head>

<body>
    <div class="pds-container">
        <div class="pds-logo">
            <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo UNINTA">
        </div>

        <div class="pds-card">
            <h3>Pesquisa de Satisfação</h3>
            <p>Referente ao atendimento:<br>
                <strong>#{{ atendimento.id }} - {{ atendimento.titulo }}</strong>
            </p>

            <form method="POST">
                <div class="pds-pergunta">
                    <label>1. Sua demanda foi atendida?</label>
                    <div class="pds-radio-group">
                        <input type="radio" id="q1_sim" name="q1_demanda" value="sim" required>
                        <label for="q1_sim"><i class="fas fa-check"></i> Sim</label>

                        <input type="radio" id="q1_nao" name="q1_demanda" value="nao" required>
                        <label for="q1_nao"><i class="fas fa-times"></i> Não</label>
                    </div>
                </div>

                <div class="pds-pergunta">
                    <label>2. Qual nota você dá ao seu atendimento?</label>
                    <div class="pds-nota-group">
                        {% for i in range(1, 6) %}
                        <input type="radio" id="q2_{{i}}" name="q2_nota_atendimento" value="{{i}}" required>
                        <label for="q2_{{i}}">{{i}}</label>
                        {% endfor %}
                    </div>
                </div>

                <div class="pds-pergunta">
                    <label>3. O quanto você recomenda o Uninta a outras pessoas?</label>
                    <div class="pds-nota-group">
                        {% for i in range(1, 11) %}
                        <input type="radio" id="q3_{{i}}" name="q3_nota_recomendacao" value="{{i}}" required>
                        <label for="q3_{{i}}">{{i}}</label>
                        {% endfor %}
                    </div>
                </div>

                <button type="submit" class="btn">
                    <i class="fas fa-paper-plane"></i> Enviar Resposta
                </button>
            </form>
        </div>
    </div>
</body>
</html>
