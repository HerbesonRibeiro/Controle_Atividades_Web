{% extends "base.html" %}

{% block title %}Editar Atividade{% endblock %}

{% block content %}
    <h1><i class="fas fa-pencil-alt icon-title"></i> Editar Atividade #{{ atividade.id }}</h1>

    <div class="info-card form-card">
        <form method="POST" action="{{ url_for('editar_atividade', id=atividade.id) }}">

            {% include '_form_registro.html' %}

            <div class="form-row form-buttons">
                <a href="{{ url_for('historico') }}" class="btn-secondary">Cancelar</a>
                <button type="submit" class="btn-primary">Salvar Alterações</button>
            </div>

        </form>
    </div>
{% endblock %}
